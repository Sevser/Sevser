<svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" width="80" height="20" role="img" aria-label="LeetCode">
    <title>LeetCode</title>
    <style>a:hover #llink{fill:url(#b);stroke:#ccc}a:hover #rlink{fill:#4183c4}</style>
    <linearGradient id="a" x2="0" y2="100%">
        <stop offset="0" stop-color="#fcfcfc" stop-opacity="0"/>
        <stop offset="1" stop-opacity=".1"/>
    </linearGradient>
    <linearGradient id="b" x2="0" y2="100%">
        <stop offset="0" stop-color="#ccc" stop-opacity=".1"/>
        <stop offset="1" stop-opacity=".1"/>
    </linearGradient>
    <image x="5" y="3" width="14" height="14" xlink:href="data:image/png;base64,"/>
    <g aria-hidden="true" fill="#333" text-anchor="middle" font-family="Helvetica Neue,Helvetica,Arial,sans-serif" text-rendering="geometricPrecision" font-weight="700" font-size="110px" line-height="14px">
        <rect id="llink" stroke="#d5d5d5" fill="url(#a)" x=".5" y=".5" width="79" height="19" rx="2"/>
        <text aria-hidden="true" x="470" y="150" fill="#fff" transform="scale(.1)" textLength="530">LeetCode</text>
        <text x="470" y="140" transform="scale(.1)" textLength="530">LeetCode</text>
    </g>
</svg>